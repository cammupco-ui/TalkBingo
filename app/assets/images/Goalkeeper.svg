<svg viewBox="0 0 140 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jerseyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B2FC9"/>
      <stop offset="100%" stop-color="#5B0EA0"/>
    </linearGradient>
    <linearGradient id="gloveGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#E84D00"/>
    </linearGradient>
    <filter id="gkShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Arms (Wide Reach) -->
  <!-- Left arm -->
  <line x1="35" y1="40" x2="6" y2="28" stroke="url(#jerseyGrad)" stroke-width="8" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="105" y1="40" x2="134" y2="28" stroke="url(#jerseyGrad)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Left glove -->
  <circle cx="6" cy="26" r="7" fill="url(#gloveGrad)" stroke="#CC4400" stroke-width="1"/>
  <!-- Right glove -->
  <circle cx="134" cy="26" r="7" fill="url(#gloveGrad)" stroke="#CC4400" stroke-width="1"/>
  
  <!-- Body (Jersey) -->
  <rect x="35" y="24" width="70" height="36" rx="12" fill="url(#jerseyGrad)" stroke="#3D0875" stroke-width="1.5" filter="url(#gkShadow)"/>
  
  <!-- Jersey number -->
  <text x="70" y="50" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">1</text>
  
  <!-- Shorts -->
  <rect x="42" y="56" width="56" height="16" rx="6" fill="#2A103E" stroke="#1A0828" stroke-width="1"/>
  
  <!-- Head -->
  <circle cx="70" cy="18" r="12" fill="#F0D5A0" stroke="#C8A070" stroke-width="1"/>
  
  <!-- Hair -->
  <path d="M58,14 Q62,4 70,6 Q78,4 82,14" fill="#2A103E" stroke="none"/>
  
  <!-- Eyes -->
  <circle cx="66" cy="17" r="1.5" fill="#1A1A2E"/>
  <circle cx="74" cy="17" r="1.5" fill="#1A1A2E"/>
  
  <!-- Mouth (Determined expression) -->
  <line x1="67" y1="23" x2="73" y2="23" stroke="#8B6050" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="55" y1="72" x2="52" y2="80" stroke="#F0D5A0" stroke-width="5" stroke-linecap="round"/>
  <line x1="85" y1="72" x2="88" y2="80" stroke="#F0D5A0" stroke-width="5" stroke-linecap="round"/>
</svg>
