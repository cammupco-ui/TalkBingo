<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Goalkeeper semi-circle: open side faces DOWN (toward ball from below) -->
  <!-- Shadow -->
  <ellipse cx="100" cy="0" rx="88" ry="8" fill="#000" opacity="0.2"/>
  
  <!-- Body - semi-circle opening downward -->
  <path d="M 10,0 A 90,90 0 0,0 190,0 Z" fill="#6B21A8" stroke="#4C1D95" stroke-width="2"/>
  
  <!-- Inner highlight -->
  <path d="M 30,0 A 70,70 0 0,0 170,0 Z" fill="#7C3AED" opacity="0.6"/>
  
  <!-- Glove indicators (small colored arcs on sides) -->
  <path d="M 10,0 A 90,90 0 0,0 30,45" stroke="#F97316" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 190,0 A 90,90 0 0,1 170,45" stroke="#F97316" stroke-width="6" fill="none" stroke-linecap="round"/>
  

</svg>
