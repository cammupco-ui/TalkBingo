<svg viewBox="0 0 24 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shaftGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6B3A2A"/>
      <stop offset="50%" stop-color="#8B5E3C"/>
      <stop offset="100%" stop-color="#5C3320"/>
    </linearGradient>
    <linearGradient id="headGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#B0B0B0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
  </defs>
  
  <!-- Arrowhead (Metallic) -->
  <path d="M12 0 L20 28 L16 26 L16 32 L8 32 L8 26 L4 28 Z" fill="url(#headGrad)" stroke="#666" stroke-width="0.5"/>
  <!-- Arrowhead center line -->
  <line x1="12" y1="2" x2="12" y2="30" stroke="#999" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Shaft -->
  <rect x="10" y="30" width="4" height="100" fill="url(#shaftGrad)" rx="1"/>
  <!-- Shaft highlight -->
  <rect x="11" y="30" width="1.5" height="100" fill="#C8956E" opacity="0.3" rx="0.5"/>
  
  <!-- Fletching (3 feathers) -->
  <!-- Left feather -->
  <path d="M10,120 C2,130 2,145 10,150" fill="#BD0558" opacity="0.8" stroke="#8B0040" stroke-width="0.5"/>
  <!-- Right feather -->
  <path d="M14,120 C22,130 22,145 14,150" fill="#BD0558" opacity="0.8" stroke="#8B0040" stroke-width="0.5"/>
  <!-- Center feather (behind shaft) -->
  <path d="M11,122 L11,148" stroke="#BD0558" stroke-width="2" opacity="0.4"/>
  
  <!-- Nock (tail end) -->
  <rect x="9" y="148" width="6" height="8" rx="2" fill="#4A2518"/>
  <line x1="12" y1="156" x2="12" y2="160" stroke="#8B5E3C" stroke-width="1"/>
</svg>
