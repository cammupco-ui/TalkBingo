    var segment = 1;
    var repo = window.location.pathname.split('/')[1]; // Assume repo name is first segment
    // But if user has custom domain, this might be issue. 
    // Safest is to just redirect to index.html with search param?

    // Simpler approach for Flutter Web using hash strategy or standard deep link:
    // Just redirect to index.html?path=...

    var path = window.location.pathname;
    // If deployed at /TalkBingo/, we need to handle that.

    // Let's use the standard "SPA GitHub Pages" hack script logic which is robust.

    var l = window.location;
    var project = '/' + l.pathname.split('/')[1];
    if (project == '/') project = ''; // Root domain case

    // If we are at /TalkBingo/, project is /TalkBingo
    // But the script needs to know the base.

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segment).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
